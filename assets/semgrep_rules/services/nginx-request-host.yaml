rules:
  - id: nginx-request-host
    pattern-either:
    - pattern: "$http_host"
    - pattern: "$host"
    paths:
      include:
      - "*.conf"
      - "*nginx*"
      - "*vhost*"
      - sites-available/*
      - sites-enabled/*
    languages:
    - generic
    severity: WARNING
    message: "'$http_host' and '$host' variables may contain a malicious value from
      attacker controlled 'Host' request header. Use an explicitly configured host value
      or a allow list for validation."
    metadata:
      cwe:
      - 'CWE-290: Authentication Bypass by Spoofing'
      references:
      - https://github.com/yandex/gixy/blob/master/docs/en/plugins/hostspoofing.md
      - https://portswigger.net/web-security/host-header
      category: security
      technology:
      - nginx
      confidence: MEDIUM
      owasp:
      - A07:2021 - Identification and Authentication Failures
      subcategory:
      - audit
      likelihood: LOW
      impact: LOW
      license: Commons Clause License Condition v1.0[LGPL-2.1-only]
      vulnerability_class:
      - Improper Authentication
      original_source: https://semgrep.dev/r/generic.nginx.security.request-host-used.request-host-used
      source: https://github.com/brave/security-action/blob/main/assets/semgrep_rules/nginx-request-host.yaml